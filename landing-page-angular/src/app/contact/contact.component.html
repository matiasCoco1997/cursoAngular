
<div class="container">

    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input [ngClass]="{'is-invalid': hasErrors('nombre', 'required') || hasErrors('nombre', 'minlength')}" type="text" class="form-control" id="nombre" formControlName = "nombre">
            <div class="text-danger" *ngIf="hasErrors('nombre', 'required')">Nombre requerido.</div>
            <div class="text-danger" *ngIf="hasErrors('nombre', 'minlength')">Nombre requiere mínimo 3 caracteres.</div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required') || hasErrors('apellido', 'minlength')}" type="text" class="form-control" id="apellido" formControlName = "apellido">
            <div class="text-danger" *ngIf="hasErrors('apellido', 'required')">Apellido requerido.</div>
            <div class="text-danger" *ngIf="hasErrors('apellido', 'minlength')">Apellido requiere mínimo 3 caracteres.</div>
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">Dni</label>
            <input [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')}" type="text" class="form-control" id="dni" formControlName = "dni">
            <div class="text-danger" *ngIf="hasErrors('dni', 'required')">Dni requerido.</div>
            <div class="text-danger" *ngIf="hasErrors('dni', 'minlength')">Dni requiere mínimo 3 caracteres.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input 
          [ngClass]="{'is-invalid': hasErrors('email', 'required')  || hasErrors('email', 'email')}" 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName = "email">
          <div class="text-danger" *ngIf="hasErrors('email', 'email')">Email formato invalido.</div>
          <div class="text-danger" *ngIf="hasErrors('email', 'required')">Email requerido.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

</div>
